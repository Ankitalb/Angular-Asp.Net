

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-g">
            <form class="shadow p-4 mb-5" #f="ngForm" (ngSubmit)="onSubmit(f)" >
                <h4><strong>LogIn</strong></h4>
                <div class="form-group">
                    <label for="name"> User Name</label>
                    <input type="text" class="form-control" name="name" [pattern]="'^[A-Za-z].*'" ngModel #name required>
                    <span class="text-danger" *ngIf="(name.invalid && name.touched) || name.pattern?.errors">Enter Valid UserName</span>
                  </div>
                  <div class="form-group">
                      <label for="password"> Password</label>
                      <input type="password" class="form-control" name="password"  ngModel  required>                  
                   </div>
                   <div class="row">
                      <button class="btn btn-success float-center ml-4" type="submit">Log In</button>
                   </div>
            </form>    
            
        </div>                
    </div>
</div>
